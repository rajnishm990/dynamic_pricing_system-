version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pricing_postgres
    environment:
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_pass123
      POSTGRES_DB: pricing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user -d pricing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: